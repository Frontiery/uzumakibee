<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Uzumaki Bee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/contato.css">
</head>

<body>

    <header class="pc">
        <div class="navbar">
            <a class="logo-button" href="index.html"><img class="logo-home" src="../assets/img/logo.jpg"
                alt="logo-menu.jpg"></a>
            <a href="sobre.html"><b>Sobre</b></a>
            <a href="Extra.html"><b>Extra</b></a>
            <a class="active" href="contato.html"><b>Contato</b></a>
            
        </div>
    </header>

    <header id="mobile " class="mobile">
        <nav>
            <ul>
                <li><a href="../index.html"><b>Home</b></a></li>
                <li><a href="/pages/Extra.html"><b>Extra</b></a></li>
                <li><a href="/pages/sobre.html"><b>Sobre</b></a></li>
                <li><a class="active" href="/pages/contato.html"><b>Contato</b></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario">
            <div class="box">
                <div class="top-text">
                    <h1>Envie uma mensagem para contatar a empresa</h1>
                    <p>Sua mensagem será direcionada a nossos funcionarios que irão orienta-lo, voçê sera atendido 
                </div>
            </div>
            <div class="ajeitar">
                <p class="nome">
                    <input type="text" name="nome" placeholder="Nome Completo" required="required">
                </p>

                <p class="email">
                    <input type="email" name="email" placeholder="Email" required="required">
                </p>

                <p class="assunto">
                    <input type="text" name="assunto" placeholder="Assunto" required="required">
                </p>

                <p class="mensagem">
                    <textarea name="mensagem" placeholder="O que deseja"></textarea>
                </p>

                <p class="enviar">
                    <input type="submit" name="enviar" value="Enviar">
                </p>
            </div>
        </section>
        <section class="contatos">
            <div class="info-contato">
                <h1>Contate-nós</h1>
                <a rel="noreferrer" target="_blank" href="https://github.com/Frontiery/Frontiery.github.io/issues"><h3>Github</h3></a>
            </div>
        </section>
    </main>

    <footer>
        <div class="timestamp">
            <h4>@Frontiery_Niedson</h4> 
        </div>
    </footer>

    <script type="module" src="/modules/main.js"></script>
    <script src="../modules/js/navbar.js"></script>

</body>


</html>
